<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Todo App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="main-image">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content">
      <p id="add-element">
        <label for="new-task">Add Item</label>
        <div class="task-container">
          <input id="new-task" class="new-task">
          <button>Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete-task">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list edit-mode">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input
            type="text" 
            value="Go Shopping" 
            class="task-input"
          >
          <button class="edit">Save</button>
          <button class="delete-task">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="new-task">
          <button class="edit">Edit</button>
          <button class="delete-task">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
